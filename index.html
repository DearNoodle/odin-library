<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="new-book">NEW BOOK</button>
    <div class="main">
        <ol class="book-list"></ol>
        <form class="new-book-form" action="">
            <div>
                <label for="title">Title: </label>
                <input type="text" id="title" maxlength="15" required>
            </div>
            <div>
                <label for="author">Author: </label>
                <input type="text" id="author" maxlength="10" required>
            </div>
            <div>
                <label for="pages">No. of pages: </label>
                <input type="number" id="pages" max="100" min="1" required>
            </div>
            <div>
                <label for="is-read">Have you read this book?
                <input type="checkbox" id="is-read">
                </label>
            </div>
            <button class="submit">Submit</button>
            <span class="error-msg"></span>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
